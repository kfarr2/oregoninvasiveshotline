<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="30" height="45">
    <path d="M0,0 H30 V30 H20 L15,45 L10,30 H0 Z" fill="{{ color }}" />
    {% if image_data %}
        <g fill="none" transform="translate(-1 -11)">
            <image xlink:href="data:image/png;base64,{{ image_data }}" width="32" height="37" />
        </g>
    {% endif %}
</svg>
